name: Python CI with Coverage

on:
  push:
    branches:
      - main  # The workflow runs on push to the main branch
  pull_request:
    branches:
      - main  # The workflow runs on pull requests to the main branch

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -r requirements.txt

    - name: Run tests with coverage
      run: |
        pytest --cov=src --cov-report=json > coverage.json

    - name: Extract total coverage
      run: |
        python -c '
import json
with open("coverage.json", "r") as f:
    coverage_data = json.load(f)
    total_coverage = coverage_data['totals']['percent_covered']
    print(f"Total coverage: {total_coverage}%")
'
